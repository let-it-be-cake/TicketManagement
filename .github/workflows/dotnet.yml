name: APS.NET-Core

env:
  DOTNET_VERSION : 5.0.x
  SOLUTION_NAME: TicketManagement.sln
  TEST_PROJECT_PATH: test/TicketManagement.UnitTests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build_and_run_tests:
    runs-on: windows-latest

    steps:
    - name: Checkout our code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build the application
      run: msbuild ${{ env.SOLUTION_NAME }} /t:Rebuild /p:Configuration=Debug /v:minimal

    - name: Run unit tests
      run: dotnet test ${{ env.TEST_PROJECT_PATH }} --no-build --no-restore
